<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>نموذج أسئلة السفارة الأمريكية</title>
  <meta name="theme-color" content="#0ea5e9">
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div class="bg-blobs" aria-hidden="true"></div>
  <header class="site-header reveal">
    <h1>نموذج أسئلة السفارة الأمريكية</h1>
    <p class="subtitle">الرجاء تعبئة الحقول بدقة. يمكنك الحفظ والطباعة لاحقًا.</p>
  </header>
  <main>
    <form id="visa-form" class="card glass reveal" novalidate>
      <section class="form-section">
        <h2>البيانات الشخصية</h2>
        <div class="grid">
          <label>الاسم الكامل
            <input name="fullName" type="text" required placeholder="أدخل الاسم الثلاثي">
          </label>
          <label>تاريخ الميلاد
            <input name="dob" type="date" required>
          </label>
          <label>الجنس
            <select name="gender" required>
              <option value="">اختر</option>
              <option value="male">ذكر</option>
              <option value="female">أنثى</option>
            </select>
          </label>
          <label>الحالة الاجتماعية
            <select name="maritalStatus">
              <option value="">اختر</option>
              <option value="single">أعزب/عزباء</option>
              <option value="married">متزوج/ة</option>
              <option value="divorced">مطلق/ة</option>
              <option value="widowed">أرمل/أرملة</option>
            </select>
          </label>
        </div>
      </section>
      <section class="form-section">
        <h2>معلومات جواز السفر</h2>
        <div class="grid">
          <label>رقم الجواز
            <input name="passportNumber" type="text" required>
          </label>
          <label>بلد الإصدار
            <input name="passportCountry" type="text" required>
          </label>
          <label>تاريخ الإصدار
            <input name="passportIssue" type="date" required>
          </label>
          <label>تاريخ الانتهاء
            <input name="passportExpiry" type="date" required>
          </label>
        </div>
      </section>
      <section class="form-section">
        <h2>معلومات السفر</h2>
        <div class="grid">
          <label>الغرض من السفر
            <select name="travelPurpose" required>
              <option value="">اختر</option>
              <option value="tourism">سياحة</option>
              <option value="business">عمل</option>
              <option value="study">دراسة</option>
              <option value="visit">زيارة عائلية</option>
              <option value="other">أخرى</option>
            </select>
          </label>
          <label>تاريخ الوصول المتوقع
            <input name="arrivalDate" type="date">
          </label>
          <label>مدة الإقامة (أيام)
            <input name="stayDays" type="number" min="1">
          </label>
          <label>العنوان في الولايات المتحدة
            <input name="usAddress" type="text">
          </label>
        </div>
      </section>
      <section class="form-section">
        <h2>الأسئلة الأمنية</h2>
        <div class="qa">
          <label class="check">
            <input type="checkbox" name="criminalRecord">
            هل لديك أي سجل جنائي؟
          </label>
          <label class="check">
            <input type="checkbox" name="visaRefusal">
            هل سبق ورفضت لك تأشيرة أمريكية؟
          </label>
          <label class="check">
            <input type="checkbox" name="deportation">
            هل تم ترحيلك من أي دولة من قبل؟
          </label>
          <label>تفاصيل إضافية
            <textarea name="securityDetails" rows="3" placeholder="إن كانت الإجابة نعم لأي من الأسئلة أعلاه، يرجى التوضيح"></textarea>
          </label>
        </div>
      </section>
      <section class="form-section">
        <h2>معلومات الاتصال</h2>
        <div class="grid">
          <label>رقم الهاتف
            <input name="phone" type="tel" required>
          </label>
          <label>البريد الإلكتروني
            <input name="email" type="email" required>
          </label>
          <label>العنوان
            <input name="address" type="text">
          </label>
          <label>المدينة
            <input name="city" type="text">
          </label>
        </div>
      </section>
      <div class="actions">
        <button type="button" id="saveBtn" class="btn primary">حفظ</button>
        <button type="button" id="printBtn" class="btn">طباعة</button>
        <button type="reset" id="resetBtn" class="btn danger">إعادة تعيين</button>
      </div>
    </form>
  </main>
  <footer class="site-footer reveal">
    <small>البيانات تحفظ محليًا على هذا الجهاز فقط.</small>
  </footer>
  <div id="toast" role="status" aria-live="polite"></div>
  <script src="./script.js"></script>
</body>
</html>
